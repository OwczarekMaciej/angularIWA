<div *ngIf="hero">
  <h2 [style.font-size.px]="fontSize">{{ hero.name | uppercase }} Details</h2>
  <div><span>id: </span>{{ hero.id }}</div>
  <div>
    <label for="hero-name">Hero name: </label>
    <input #box (keyup.enter)="onEnter(box.value)" (blur)="update(box.value)" id="hero-name" [(ngModel)]="hero.name" placeholder="name">
    <p>{{ value }}</p>
  </div>
</div>

<button type="button" (click)="goBack()">go back</button>
